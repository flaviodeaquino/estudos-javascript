<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visto de Imigração</title>
</head>
<body>
    <h1>Visto de Imigração</h1>
    Você é de qual país? <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="resultado()">
    <div id="res"></div>
    <script>
        function resultado() {
        
            var txtp = document.getElementById('txtpais');
            var res = document.getElementById('res');
            var txtv = String(txtp.value)
            var pais = txtp.value;
            res.innerHTML = `<p>Seu país de nascimento é <strong>${pais}</strong>.</p>`
            pais = pais.toUpperCase();
            
            if (pais == "BRASIL") {
                res.innerHTML += `<p>Você é brasileiro!</p>`;
            } else {
                res.innerHTML += `<p>Você é estrangeiro!</p>`;
            }
        }
    </script>
</body>
</html>
